<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main_div">
        <div class="introduction">
            <h1 class="sentence">Made by:</h1>
            <h1 class="name">Anirban Samaddar</h1>
        </div>
        <div class="music_container">
            <h2 id="title">Wish You Were Here</h2>
            <h3 id="artist">Pink Floyd</h3>
            <div class="image_container">
                <img src="image/Wish You Were Here.jpg" alt="">
                <audio src="music/Wish You Were Here.mp3"></audio>
                
                <div class="music_controls">
                    <i class="fa-solid fa-backward back_button" title="Previous Song" id="prev"></i>
                    <i class="fa-solid fa-play main_button" title="Play Song" id="play"></i>
                    <i class="fa-solid fa-forward next_button" title="Next Song" id="next"></i>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
